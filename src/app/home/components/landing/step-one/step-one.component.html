<form [formGroup]="form">
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label class="form-label">{{ '::WhereToGo' | abpLocalization }}</label>
        <div *ngFor="let category of categories" class="field-checkbox">
          <p-radioButton
            [inputId]="category.key"
            [value]="category"
            formControlName="whereToGo"
          ></p-radioButton>
          <label [for]="category.key" class="ml-2">{{ category.name }}</label>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label class="form-label">{{ '::TravelVibe' | abpLocalization }}</label>
        <div *ngFor="let vibe of vibes" class="field-checkbox">
          <p-radioButton
            [inputId]="vibe.key"
            [value]="vibe"
            formControlName="travelVibe"
          ></p-radioButton>
          <label [for]="vibe.key" class="ml-2">{{ vibe.name }}</label>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-end">
    <button pButton (click)="next()">{{ '::Next' | abpLocalization }}</button>
  </div>
</form>
