<div class="landing-page">
  <div class="card">
    <p-toast></p-toast>
    <p-steps
      [model]="items"
      [readonly]="false"
      [activeIndex]="activeIndex"
      (activeIndexChange)="onActiveIndexChange($event)"
    ></p-steps>
  </div>


  <app-step-one *ngIf="activeIndex == 0" (nextEvent)="next()"></app-step-one>

  <app-step-two *ngIf="activeIndex == 1" (backEvent)="back()"></app-step-two>

  <app-step-three *ngIf="activeIndex == 2"></app-step-three>

</div>
